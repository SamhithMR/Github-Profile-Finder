<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <title>GitHub_Profile_finder</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="w-full min-h-screen bg-dark">
        <div class="navbar w-[90%] mx-auto flex justify-between items-center px-5 py-5 border-b-2">
            <div class="logo flex gap-2 w-[30vw] items-center justify-center">
                <img src="./assets/GitHub.svg" alt="" srcset="">
                <h5 class="text-[#fff]">GitHub-Profile Finder</h5>
            </div>
            <div class="searchBar">
                <input type="search" class="rounded-md p-2 min-w-[20vw]" placeholder="search by username">
                <button class="bg-green text-[#fff] p-2 rounded-md">search</button>
            </div>
        </div>
        <div class="main p-[1rem] grid grid-cols-2">
            <div class="card bg-light rounded-md">
                <div class="proflie_pic"></div>
                <div class="Username"></div>
                <div class="info">
                    <div class="repos"></div>
                    <div class="followers"></div>
                    <div class="following"></div>
                </div>
            </div>
            <div class="repositorys">
                <div class="repo_name"></div>
                <div class="repo_link"></div>
                <div class="repo_description"></div>
                <div class="last_updated"></div>
            </div>
        </div>
    </div>
</body>
</html>
